name: 🧪 Tests & Build

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧪 Run tests
        run: yarn test --run --coverage

      - name: 📊 Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./Cardoon/coverage
          flags: unittests
          name: cardoon-coverage
          fail_ci_if_error: false

  typecheck:
    name: 📝 TypeScript Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 📝 Type check
        run: yarn type-check

  build:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build application
        run: yarn build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: Cardoon/dist/
          retention-days: 7
