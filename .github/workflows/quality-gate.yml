name: ğŸ¯ Quality Gate

on:
  pull_request:
    branches: [main, dev]

jobs:
  quality-gate:
    name: ğŸ¯ All Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint

      - name: ğŸ“ TypeScript check
        run: yarn type-check

      - name: ğŸ§ª Run tests
        run: yarn test --run

      - name: ğŸ—ï¸ Build check
        run: yarn build

      - name: âœ… Quality Gate Summary
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… ESLint: No linting errors"
          echo "âœ… TypeScript: Type checking passed" 
          echo "âœ… Tests: All tests passing"
          echo "âœ… Build: Application builds successfully"
