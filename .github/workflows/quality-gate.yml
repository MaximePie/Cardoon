name: ğŸ¯ Quality Gate

on:
  pull_request:
    branches: [main, dev]

jobs:
  quality-gate-backend:
    name: ğŸ¯ Backend Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "server/package-lock.json"

      - name: ğŸ“¦ Install backend dependencies
        run: npm ci

      - name: ğŸ§ª Run backend unit tests
        run: npm run test

      - name: ğŸ“ Backend TypeScript build check
        run: npm run build

      - name: âœ… Backend Quality Summary
        run: |
          echo "ğŸ‰ Backend quality checks passed!"
          echo "âœ… Unit Tests: All backend tests passing"
          echo "âœ… TypeScript Build: Backend compiles successfully"

  quality-gate-frontend:
    name: ğŸ¯ Frontend Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint

      - name: ğŸ“ TypeScript check
        run: yarn type-check

      - name: ğŸ§ª Run tests
        run: yarn test --run

      - name: ğŸ—ï¸ Build check
        run: yarn build

      - name: âœ… Frontend Quality Summary
        run: |
          echo "ğŸ‰ Frontend quality checks passed!"
          echo "âœ… ESLint: No linting errors"
          echo "âœ… TypeScript: Type checking passed" 
          echo "âœ… Tests: All frontend tests passing"
          echo "âœ… Build: Frontend builds successfully"

  quality-gate-summary:
    name: ğŸ¯ Overall Quality Gate
    runs-on: ubuntu-latest
    needs: [quality-gate-backend, quality-gate-frontend]

    steps:
      - name: âœ… Overall Quality Gate Summary
        run: |
          echo "ğŸ‰ ALL QUALITY CHECKS PASSED!"
          echo "âœ… Backend: Unit tests + TypeScript build"
          echo "âœ… Frontend: Linting + Type checking + Tests + Build"
          echo "ğŸš€ Ready for merge!"
