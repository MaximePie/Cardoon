name: 🎯 Quality Gate

on:
  pull_request:
    branches: [main, dev]

jobs:
  quality-gate:
    name: 🎯 All Quality Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "Cardoon/yarn.lock"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 Run ESLint
        run: yarn lint

      - name: 📝 TypeScript check
        run: yarn type-check

      - name: 🧪 Run tests
        run: yarn test --run

      - name: 🏗️ Build check
        run: yarn build

      - name: ✅ Quality Gate Summary
        run: |
          echo "🎉 All quality checks passed!"
          echo "✅ ESLint: No linting errors"
          echo "✅ TypeScript: Type checking passed" 
          echo "✅ Tests: All tests passing"
          echo "✅ Build: Application builds successfully"
