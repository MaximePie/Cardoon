name: 🧪 Tests & Build

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm test -- --run --coverage
        env:
          VITE_API_URL: "http://localhost:3000"

      - name: 📊 Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./Cardoon/coverage
          flags: unittests
          name: cardoon-coverage
          fail_ci_if_error: false

  typecheck:
    name: 📝 TypeScript Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📝 Type check
        run: npx tsc --noEmit

  build:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Cardoon/dist/
          retention-days: 7
