name: ğŸ§ª Tests & Build

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --run --coverage
        env:
          VITE_API_URL: "http://localhost:3000"

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./Cardoon/coverage
          flags: unittests
          name: cardoon-coverage
          fail_ci_if_error: false

  typecheck:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Type check
        run: npx tsc --noEmit

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: Cardoon/dist/
          retention-days: 7
