name: ğŸš€ Quality Gate

on:
  pull_request:
    branches: [main, dev]

jobs:
  quality-gate:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Cardoon

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "Cardoon/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ“ TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test -- --run
        env:
          VITE_API_URL: "http://localhost:3000"

      - name: ğŸ—ï¸ Build check
        run: npm run build

      - name: âœ… Quality Gate Passed
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… ESLint: No linting errors"
          echo "âœ… TypeScript: Type checking passed"
          echo "âœ… Tests: All tests passing"
          echo "âœ… Build: Application builds successfully"
