name: ðŸ¤– Renovate

on:
  schedule:
    # Run every Monday at 5:00 AM UTC (6:00 AM Paris time)
    - cron: "0 5 * * 1"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "info"
        type: choice
        options:
          - info
          - debug
          - trace

env:
  LOG_LEVEL: ${{ inputs.logLevel || 'info' }}

jobs:
  renovate:
    name: ðŸ”„ Renovate Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ¤– Run Renovate
        uses: renovatebot/github-action@v40.2.10
        with:
          configurationFile: Cardoon/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: ${{ env.LOG_LEVEL }}
          RENOVATE_BASE_DIR: ${{ github.workspace }}/Cardoon
